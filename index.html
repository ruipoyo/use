<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数字当てゲーム</title>
    <style>
        body {
            background-color: lightgreen;
            text-align: center;
            font-size: 24px;
            font-color: pink;
        }
        h1 {
            font-size: 36px;
        }
        input, button {
            font-size: 20px;
        }
    </style>
    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkAnswer() {
            const userNumber = parseInt(document.getElementById('answer').value);
            const result = document.getElementById('result');
            
            if (userNumber === randomNumber) {
                result.textContent = '正解！すんごぉい！';
            } else if (userNumber > randomNumber) {
                result.textContent = 'それより小さい数字だよ！';
            } else {
                result.textContent = 'それより大きい数字だよ！！';
            }
        }
    </script>
</head>
<body>
    <img src="91199.jpg">
    <h1>ルミナスの数字当てゲーム</h1>
    <p>1から100までの数字を当ててね♪</p>
    <input type="number" id="answer" min="1" max="100">
    <button onclick="checkAnswer()">チェック</button>
    <p id="result"></p>
      <img src="images/91199.jpg">
</body>
</html>
