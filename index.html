<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数字当てゲーム</title>
    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkAnswer() {
            const userNumber = parseInt(document.getElementById('answer').value);
            const result = document.getElementById('result');
            
            if (userNumber === randomNumber) {
                result.textContent = 'おめでとう！正解です。';
            } else if (userNumber > randomNumber) {
                result.textContent = 'もっと小さい数字です。';
            } else {
                result.textContent = 'もっと大きい数字です。';
            }
        }
    </script>
</head>
<body>
    <h1>数字当てゲーム</h1>
    <p>1から100までの数字を当ててください。</p>
    <input type="number" id="answer" min="1" max="100">
    <button onclick="checkAnswer()">チェック</button>
    <p id="result"></p>
</body>
</html>
