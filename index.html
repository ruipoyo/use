<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数字当てゲーム</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-size: 24px;
            color: black;
        }
        h1 {
            font-size: 36px;
        }
        input {
            font-size: 24px;
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
        }
    </style>
    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkAnswer() {
            const userNumber = parseInt(document.getElementById('answer').value);
            const result = document.getElementById('result');
            attempts++;
            
            if (userNumber === randomNumber) {
                result.textContent = '正解！すんごぉい！';
            } else if (userNumber > randomNumber) {
                result.textContent = 'それより小さい数字だよ！';
            } else {
                result.textContent = 'それより大きい数字だよ！！';
            }
            
            if (attempts === 3) {
                result.textContent = 'ばかなの？♡';
            } else if (attempts === 5) {
                result.textContent = 'ざーこ♡';
            }
        }
    </script>
</head>
<body>
    <h1>ルミナスの数字当てゲーム</h1>
    <p>1から100までの数字を当ててね♪</p>
    <img src="91199.jpg">
    <input type="number" id="answer" min="1" max="100">
    <button onclick="checkAnswer()">チェック</button>
    <p id="result"></p>
    <img src="images/91199.jpg">
</body>
</html>
